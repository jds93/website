<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Covint</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { background: cornflowerblue; color: #fff; }
    .contact-container { max-width: 700px; margin: 80px auto 0 auto; padding: 32px; background: rgba(255,255,255,0.04); border-radius: 18px; box-shadow: 0 2px 16px rgba(16,28,53,0.13); }
    .contact-title { font-family: 'TT Norms Pro Bold', sans-serif; font-size: 2.5rem; margin-bottom: 18px; }
    .contact-text { font-size: 1.25rem; line-height: 1.7; }
    .bottom_bar {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 22px;
      background-color: cornflowerblue;
      display: flex;
      align-items: center;
      box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.06);
      z-index: 10;
      transform: scale(1.1);
      transform-origin: bottom;
    }
    .bottom_bar_text {
      font-family: 'TT Norms Pro Bold', sans-serif;
      font-size: 1.21rem;
      color: white;
      margin-left: 8px;
      letter-spacing: 0.5px;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .bottom_bar_text:hover {
      color: #101c35;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <div class="contact-title">Contact Us</div>
    <div class="contact-text">
      Have questions or feedback? Reach out to the Covint team and we'll get back to you as soon as possible. More contact options coming soon!
    </div>
  </div>
  <div class="bottom_bar">
    <a href="index.html" class="bottom_bar_text">COVINT</a>
  </div>
</body>
</html>
