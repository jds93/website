<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <title>Signup</title>
    <style>


        @font-face {
            font-family: 'Poppins-SemiBold';
            src: url(fonts/Poppins-SemiBold.ttf) format('truetype');
        }


        body {
            min-height: 100vh;
            margin: 0;
            background: #8fbfff;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: " ";
            position: fixed;
            top: calc(50% - 6px);
            left: 50%;
            width: 85vw;
            height: 72vw;
            transform: translate(-50%, -50%);
            background: url('257506e9-79b1-4028-a4b7-ae1489c7d3ea_removalai_preview.png') no-repeat center center;
            background-size: 100% 100%;
            opacity: 0.82;
            filter: blur(8px);
            z-index: 0;
            pointer-events: none;
        }
        .bottom_bar {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 20px;
            background-color: cornflowerblue;
            display: flex;
            align-items: center;
            box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.06);
            z-index: 10;
        }

        .bottom_bar_text {
            font-family: 'TT Norms Pro Bold', sans-serif;
            font-size: 1.1rem;
            color: white;
           margin-left: 8px;
           letter-spacing: 0.5px;
           text-decoration: none;
           transition: color 0.3s ease;
        }

        .bottom_bar_text:hover {
            color: #101c35;
        }

        .signup_login_bar {
            position: absolute;
            top: 22%;
            left: 6%;
            width: 88%;
            height: 4px;
            background: #345fa7;
            border-radius: 4px;
            z-index: 3;
        }

        .signup_login_divider_bar {
            position: absolute;
            top: 3%;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            bottom: 80%;
            background: #345fa7;
            border-radius: 4px;
            z-index: 4;
        }

        .signup_header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12%;
            margin-bottom: 6%;
            z-index: 5;
            position: relative;
        }

        .signup_title, .login_title {
            font-family: 'Poppins-SemiBold', sans-serif;
            font-size: 1.75rem;
            color: #345fa7;
            user-select: none;
            cursor: pointer;
            border-radius: 4px; 
            transition: color 0.2s ease-in-out, border-bottom 0.2s ease-in-out;
            border-bottom: 2px solid transparent;
        }

        .signup_title {
            margin-left: 68px;
        }

         .login_title {
            margin-right: 82px;
        }

        .signup_title.active, .login_title.active {
            color: #1a2e5a;
            border-bottom: 4px solid #1a2e5a;
        }

        .signup_title:not(.active), .login_title:not(.active) {
            color: #345fa7;
            border-bottom: 2.5px solid transparent;
        }

        .password_wrapper {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
        }

        .password_wrapper .signup_input {
            width: 100%;
            padding-right: 38px;
        }

        .toggle_password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-56%);
            cursor: pointer;
            width: 22px;
            height: 22px;
            opacity: 0.7;
            transition: opacity 0.2s ease-in-out;
        }

        .toggle_password:hover {
            opacity: 1;
        }

        .center_signup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 25vw;
            /* height: was 33vw;, taken out so box can stretch */
            background-color: white;
            border-radius: 8px;
            box-shadow: -12px 0 32px -8px rgba(52, 95, 167, 0.18);
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: flex-start;
            overflow: hidden;
            transition: min-height 0.3s cubic-bezier(.4,0,.2,1);
            transition: min-height 0.3s cubic-bezier(.4,0,.2,1);
        }

        .form_content {
            display:flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: flex-start;
            gap: 24px;
            margin: 32px 32px 0 32px;
            flex: 1 1 auto;
        }

        .form_content form {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin: 0;
        }

        .input_group {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .signup_input {
            padding: 14px 16px;
            border: 1.5px solid #cfd8dc;
            border-radius: 18px;
            font-size: 1rem;
            outline: none;
            box-shadow: -2px 4px 8px rgba(52, 95, 167, 0.13);
            transition: border 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            width: 100%;
            box-sizing: border-box;
        }

        .signup_input:focus {
            border: 1.5px solid #345fa7;
            box-shadow: 0 4px 16px rgba(52, 95, 167, 0.13);
        }

        .signup_button {
            margin-top: 16px;
            padding: 14px 0;
            background: #345fa7;
            color: #fff;
            border: none;
            border-radius: 24px;
            font-size: 1.1rem;
            font-family: 'Poppins-SemiBold', sans-serif;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(52, 95, 167, 0.10);
            transition: background 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            width: 100%;
        }

        input[type="password"]::-ms-reveal,
        input[type="password"]::-ms-clear,
        input[type="password"]::-webkit-credentials-auto-fill-button,
        input[type="password"]::-webkit-input-decoration,
        input[type="password"]::-webkit-input-clear-button,
        input[type="password"]::-webkit-input-password-reveal-button {
            display: none !important;
            pointer-events: none;
            height: 0;
            width: 0;
            visibility: hidden;
        }

        .already_account {
            color: #345fa7;
            font-size: 0.92rem;
            margin-top: 6px;
            margin-bottom: 0;
            font-family: 'Poppins-SemiBold', sans-serif;
            text-align: center;
            width: 100%;
        }

        .login_link {
            color: #1a2e5a;
            text-decoration: none;
            font-size: 0.92rem;
            cursor: pointer;
            font-family: 'Poppins-SemiBold', sans-serif;
            transition: text-decoration 0.2s ease-in-out, color 0.2s ease-in-out;
        }

        .login_link:hover {
            text-decoration: underline;
        }

        .signup_bar_or {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 26px 0 0 0;
            width: 100%;
            height: 4px;
        }

        .bar_half {
            flex: 1;
            height: 4px;
            background: #345fa7;
            border-radius: 2px;
        }

        .or_text {
            margin: 0 18px;
            color: #1a2e5a;
            font-family: 'Poppins-SemiBold', sans-serif;
            font-size: 1.1rem;
            background: white;
            padding: 0 0;
            position: relative;
            top: 1px;
        }

        .signup_button:hover {
            background: #1a2e5a;
        }

        .google_signup_button {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 12px;
            width: 100%;
            padding: 12px 0 12px 18px;
            background: #fff;
            color: #686967;
            border: 1.5px solid #cfd8dc;
            border-radius: 18px;
            font-size: 1.1rem;
            font-family: 'Poppins-SemiBold', sans-serif;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(52, 95, 167, 0.07);
            transition: background 0.2s, ease-in-out, box-shadow 0.2s ease-in-out;
            margin-top: 28px;
            margin-bottom: 32px;
        }

        .google_signup_button:hover {
            background: #f5faff;
            box-shadow: 0 4px 16px rbga(52, 95, 167, 0.13);
        }

        .google_icon {
            width: 42px;
            height: 42px;
            margin-right: 4px;
        }

        .signup_overlay {
            position:fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(30, 40, 60, 0.70);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s;
        }

        .signup_success_box {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(52, 95, 167, 0.18);
            min-width: 570px;
            min-height: 220px;
            padding: 18px 18px 18px 18px;
            opacity: 0;
            transform: translateY(24px);
            transition: opacity 0.35s cubic-bezier(.4,0,.2,1), transform 0.35s cubic-bezier(.4,0,.2,1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: min-height 0.3s cubic-bezier(.4,0,.2,1);
            overflow: hidden;
        }

        .signup_overlay.show .signup_success_box {
            opacity: 1;
            transform: translateY(0);
        }

        .signup_confirm_bar {
            width: 100%;
            background: #345fa7;
            padding: 6px 0 5px 18px;
            border-top-left-radius: 14px;
            border-top-right-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 14px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .signup_confirm_text {
            color: #fff;
            font-family: 'Poppins-SemiBold', sans-serif;
            font-size: 0.98rem;
            letter-spacing: 0.01em;
            text-align: left;
        }

        #passwordError {
            opacity: 0;
            max-height: 0;
            transition: opacity 0.3s, max-height 0.3s;
            overflow: hidden;
            font-size: 0.98rem;
        }

        #passwordError.show {
            opacity: 1;
            max-height: 40px;
        }

        #successBoxForm .input_group > * {
            margin-bottom: 20px;
        }

        #successBoxForm .input_group > *:last-child {
            margin-bottom: 0;
        }




    </style>
</head>
<body>
    <div class="center_signup">
        <div class="signup_header">
            <span class="signup_title active" id="signupTab">Signup</span>
            <span class="login_title" id="loginTab">Login</span>
        </div>
        <div class="signup_login_bar"></div>
        <div class="signup_login_divider_bar"></div>

        <div id="signupForm" class="form_content">
            <!-- Signup form fields will go here -->
             <form autocomplete="off">
                <div class="input_group">
                    <input type="email" placeholder="Email Address" class="signup_input" required>
                    <div class="password_wrapper">
                        <input type="password" placeholder="Password" class="signup_input" id="signupPassword" required>
                        <img src="images/hide.png" alt="Show/Hide" class="toggle_password" onclick="togglePassword('signupPassword', this)">
                    </div>
                    <div class="password_wrapper">
                        <input type="password" placeholder="Confirm Password" class="signup_input" id="signupConfirm" required>
                        <img src="images/hide.png" alt="Show/Hide" class="toggle_password" onclick="togglePassword('signupConfirm', this)">
                    </div>
                </div>
                <button type="submit" class="signup_button">Signup</button>
                <div class="already_account">
                    Already have an account?
                    <a href="#" class="login_link" onclick="setActive('login');return false;">Log in</a>
                </div>
                <div class="signup_bar_or">
                    <div class="bar_half"></div>
                    <span class="or_text">Or</span>
                    <div class="bar_half"></div>
                </div>
                <button type="button" class="google_signup_button" onclick="googleSignup()">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="google_icon">
                    Signup with Google
                </button>
            </form>
        </div>
        <div id="loginForm" class="form_content" style="display: none;">
            <!-- Login form fields will go here -->
            <p>Make Login Form same as signup form almost follow image</p>
        </div>
    </div>
    <div id="signupOverlay" class="signup_overlay" style="display:none">
        <div id="signupSuccessBox" class="signup_success_box">
            <div class="signup_confirm_bar">
                <span class="signup_confirm_text">Signup Confirmation</span>
            </div>
            <form id="successBoxForm" autocomplete="off" style="width:100%; margin-top:32px">
                <div class="input_group">
                    <input type="text" placeholder="Username" class="signup_input" required>
                    <input type="text" placeholder="Email Verification (6-digit-code)" class="signup_input" maxlength="6" pattern="\d{6}" required>
                </div>
            </form>
        </div>
    </div>
    <div class="bottom_bar">
        <a href="index.html" class="bottom_bar_text">COVINT</a>
    </div>

<script> 
function setActive(tab) {
    if (tab === 'signup') {
        document.getElementById('signupTab').classList.add('active');
        document.getElementById('loginTab').classList.remove('active');
        document.getElementById('signupForm').style.display = 'block';
        document.getElementById('loginForm').style.display = 'none';
    } else {
        document.getElementById('loginTab').classList.add('active');
        document.getElementById('signupTab').classList.remove('active');
        document.getElementById('signupForm').style.display = 'none';
        document.getElementById('loginForm').style.display = 'block';
    }
}
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('signupTab').addEventListener('click', function() {
    setActive('signup');
    });
    document.getElementById('loginTab').addEventListener('click', function() {
    setActive('login');
    });
// CoPilot's notes (understand these) - Set default active tab (e.g, Signup)
    setActive('signup');
});

function togglePassword(inputID, icon) {
    const input = document.getElementById(inputID);
    const showIcon = "images/view.png";
    const hideIcon = "images/hide.png";
    if (input.type === "password") {
        input.type = "text";
        icon.src = showIcon;
    } else {
        input.type = "password";
        icon.src = hideIcon;
    }
}

function googleSignup () {
    // To be implemented later: what it's supposed to be: window.location.href = then find the href for google sign in
}

document.querySelector('#signupForm form').addEventListener('submit', function(e) {
    e.preventDefault();

    const password = document.getElementById('signupPassword').value;
    const confirm = document.getElementById('signupConfirm').value;

    let existingErrors = document.querySelectorAll('#passwordError');
    existingErrors.forEach(error => error.remove());

    let hasError = false;

    if (password.length < 8) {
        const error = document.createElement('div');
        error.id = 'passwordError';
        error.textContent = "Password must be at least 8 characters long.";
        error.style.color = "#d32f2f";
        error.style.marginTop = "8px";
        error.style.fontFamily = "'Poppins-SemiBold', sans-serif";
        document.querySelector('#signupForm form .input_group').appendChild(error);
        setTimeout(() => error.classList.add('show'), 10);
        hasError = true;
    }

    else if (!/[A-Z]/.test(password)) {
        const error = document.createElement('div');
        error.id = 'passwordError';
        error.textContent = "Password must include 1 or more capital letters.";
        error.style.color = "#d32f2f";
        error.style.marginTop = "8px";
        error.style.fontFamily = "'Poppins-SemiBold', sans-serif";
        document.querySelector('#signupForm form .input_group').appendChild(error);
        setTimeout(() => error.classList.add('show'), 10);
        hasError = true;
    }

    else if (!/\d/.test(password)) {
        const error = document.createElement('div');
        error.id = 'passwordError';
        error.textContent = "Password must include 1 or more numbers.";
        error.style.color = "#d32f2f";
        error.style.marginTop = "8px";
        error.style.fontFamily = "'Poppins-SemiBold', sans-serif";
        document.querySelector('#signupForm form .input_group').appendChild(error);
        setTimeout(() => error.classList.add('show'), 10);
        hasError = true;
    }

    else if (password !== confirm) {
        const error = document.createElement('div');
        error.id = 'passwordError';
        error.textContent = "Passwords do not match.";
        error.style.color = "#d32f2f";
        error.style.marginTop = "8px";
        error.style.fontFamily = "'Poppins-SemiBold', sans-serif";
        document.querySelector('#signupForm form .input_group').appendChild(error);
        setTimeout(() => error.classList.add('show'), 10);
        hasError = true;
    }

    if (!hasError) {
        document.querySelector('.center_signup').style.display = 'none';
        const overlay = document.getElementById('signupOverlay');
        overlay.style.display = 'flex';
        setTimeout(() => {
            overlay.classList.add('show');
        }, 10);
    }
});
</script>
</body>
</html>
