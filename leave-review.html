<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave a Review</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: #98b9ff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .review-intro {
      font-family: 'TT Norms Pro Bold', sans-serif;
      font-size: 2.2rem;
      color: #101c35;
      text-align: center;
      margin-top: 64px;
      margin-bottom: 18px;
    }
    .review-desc {
      font-family: 'TT Norms Pro Medium', sans-serif;
      font-size: 1.18rem;
      color: #223366;
      text-align: center;
      margin-bottom: 38px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .bottom_bar {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 20px;
      background-color: cornflowerblue;
      display: flex;
      align-items: center;
      box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.06);
      z-index: 10;
    }

    .bottom_bar_text {
      font-family: 'TT Norms Pro Bold', sans-serif;
      font-size: 1.1rem;
      color: white;
      margin-left: 8px;
      letter-spacing: 0.5px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .bottom_bar_text:hover {
      color: #101c35;
    }
  </style>
</head>
<body>
  <div class="review-intro">
    We value your feedback!
  </div>
  <div class="review-desc">
    Your experiences help us make COVINT better for everyone. Please take a moment to share your thoughts, suggestions, or stories about how COVINT has helped you connect, discover, or have fun. We appreciate every review!
  </div>
  <div class="bottom_bar">
    <a href="index.html" class="bottom_bar_text">COVINT</a>
  </div>
</body>
</html>
