<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Builder</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'TT Norms Pro Medium', sans-serif;
            background: cornflowerblue;
            overflow: hidden;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        body::-webkit-scrollbar, html::-webkit-scrollbar {
            display: none;
        }
        .profile-builder-menu-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 64px;
            background: #345fa7;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            box-shadow: 0 2px 12px rgba(16,28,53,0.08);
        }
        .profile-builder-menu-content {
            width: 100vw;
            max-width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .profile-builder-title {
            font-family: 'TT Norms Pro Bold', sans-serif;
            color: #fff;
            font-size: 2.1rem;
            letter-spacing: 0.04em;
            text-align: center;
            flex: 1 1 auto;
            user-select: none;
        }
        .login-signup-link {
            position: absolute;
            right: 32px;
            top: 50%;
            transform: translateY(-50%);
            font-family: 'TT Norms Pro Medium', sans-serif;
            color: #fff;
            font-size: 1.18rem;
            text-decoration: none;
            background: none;
            border: none;
            cursor: pointer;
            transition: text-decoration 0.2s, color 0.2s;
        }
        .login-signup-link:hover {
            text-decoration: underline;
            color: #e6eaff;
        }
        .profile-form-section {
            background: #8fbfff;
            border-radius: 18px 48px 38px 38px;
            margin: 100px 64px 0 32px;
            padding: 48px 32px 48px 32px;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            min-height: 1100px;
            width: calc(100vw - 96px);
            max-width: calc(100vw - 96px);
            box-shadow: none;
        }
        .profile-form {
            width: 420px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            align-items: flex-start;
        }
        .profile-input {
            padding: 10px 14px;
            border: 1.5px solid #cfd8dc;
            border-radius: 18px;
            font-size: 1rem;
            outline: none;
            box-shadow: -2px 4px 8px rgba(52, 95, 167, 0.13);
            transition: border 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            width: 100%;
            box-sizing: border-box;
            background: #fff;
        }
        .profile-input:focus {
            border: 1.5px solid #345fa7;
            box-shadow: 0 4px 16px rgba(52, 95, 167, 0.13);
        }
        .optional-label {
            font-size: 0.85rem;
            color: #345fa7;
            margin-top: 2px;
            margin-left: 4px;
            font-family: 'TT Norms Pro Medium', sans-serif;
        }
        .address2-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .bottom_bar {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 20px;
            background-color: cornflowerblue;
            display: flex;
            align-items: center;
            box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.06);
            z-index: 10;
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            overflow: hidden;
        }
        .bottom_bar_text {
            font-family: 'TT Norms Pro Bold', sans-serif;
            font-size: 1.1rem;
            color: white;
            margin-left: 8px;
            letter-spacing: 0.5px;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .bottom_bar_text:hover {
            color: #101c35;
        }
    </style>
</head>
<body>
